<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Git hub stats</title>
    <link rel="icon" href="./images/profile.png" type="image/icon type" />
    <link rel="stylesheet" href="./styles/style.css" />
    <script src="./scripts/app.js" type="module"></script>
    <script src="./scripts/fetchData.js" type="module"></script>
    <script src="./scripts/storageManager.js" type="module"></script>
    <script src="./scripts/userManager.js" type="module"></script>


  </head>
  <body>
    <div class="container">
      <!-- 
            section for the heading and the description
         -->
      <div id="header">
        <h1>Github stats finder</h1>
        <p>Here you can see the stats of any Gituhb account</p>
      </div>
      <!--
            section for the form getting the username
         -->
      <div id="cards">
        <section class="card">
          <div class="submit">
            <form class="submit" id="form" >
              <h2>Enter username to find Github stats</h2>
              <!-- <label for="username">Enter your username</label> -->
              <input type="text" name="username" id="username" />
              <input value="Submit" type="submit" id="submit-btn">
            </form>
          </div>
        </section>

        <!-- 
        section for showing the stats includes the username,image,bio,full name,location,company,website,public repos,public gists,followers,following
     -->
        <section class="card">
          <div class="loader"></div>

          <div id="info">
            <div class="row">
              <div id="profile">
                <img src="./images/profile.png" alt="profile picture" id="profile"  />
              </div>
              <div>
                <h1>Username:</h1>

                <p>Full name:</p>
                <p>Location:</p>
                <p>Company:</p>
                <p>Website:</p>

                <p>Followers:</p>
                <p>Following:</p>
              </div>
            </div>
            <div class="row">
              <div>
                <p>Bio:</p>
              </div>
              <div>
                <p>Public repos:</p>
                <p>Public gists:</p>
                <!-- most used languages -->
                <p>Most used languages:</p>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
